<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Simple Web Store with Admin panel in spring MVC" />
	<meta name="author" content="Kaushik Koneru" />
	
	<!-- The styles -->
	<link th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/resources/css/font-awesome.min.css}"	rel="stylesheet" />
	<link th:href="@{/resources/css/plugins/dataTables.bootstrap.css}"	rel="stylesheet" />
	<link th:href="@{/resources/css/sb-admin.css}" rel="stylesheet" />
	
	<!-- Fav and touch icons -->
	<link rel="shortcut icon" th:href="@{/resources/img/favicon.png}" />
	
	<title>Simple Store : Admin</title>
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="navbar-brand">Simple Store Admin Console</div>
			</div>
			<form id="f_logout" method="POST" th:action="@{/admin/logout}">
				<ul class="nav navbar-top-links navbar-right">
					<li class="dropdown">
						<a><i class="fa fa-sign-out fa-fw"></i> Logout</a>
					</li>
				</ul>
			</form>
		</nav>

		<nav class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav" id="side-menu">
					<li class="sidebar-search">
						<div class="input-group custom-search-form">
							<input type="text" class="form-control" placeholder="Search..." />
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="fa fa-search"></i>
								</button>
							</span>
						</div>
					</li>
					<li sec:authorize="hasRole('ROLE_ADMIN')">
						<a href="#"><i class="fa fa-group fa-fw"></i> Administrator<span class="fa arrow"></span></a>
						<ul class="nav nav-second-level">
							<li><a th:href="@{/admin/member}">Member</a></li>
						</ul>
					</li>
					<li sec:authorize="hasRole('ROLE_USER')">
						<a href="#"><i class="fa fa-bar-chart-o fa-fw"></i>	Sale Management<span class="fa arrow"></span></a>
						<ul class="nav nav-second-level">
							<li><a th:href="@{/admin}">Customer</a></li>
							<li><a th:href="@{/admin/order}">Order</a></li>
						</ul>
					</li>
					<li sec:authorize="hasRole('ROLE_USER')">
						<a href="#"><i class="fa fa-shopping-cart fa-fw"></i> Store Management<span class="fa arrow"></span></a>
						<ul class="nav nav-second-level">
							<li><a th:href="@{/admin/category}">Category</a></li>
							<li><a th:href="@{/admin/product}">Product</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>

		<div id="page-wrapper" layout:fragment="content">
			<section><h1>Good Morning</h1></section>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/resources/js/jquery-1.10.2.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/plugins/jquery.metisMenu.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/plugins/jquery.dataTables.min.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/plugins/dataTables.bootstrap.js}"></script>
	<script type="text/javascript" th:src="@{/resources/js/sb-admin.js}"></script>
</body>
</html>
