<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layouts/admin_console">
<body>
	<div id="page-wrapper" layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Customer Orders</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th>Customer</th>
										<th>Confirmation Number</th>
										<th>Amount</th>
										<th>Date Created</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="order : ${orderList}">
										<td th:text="${order.customer.id}"></td>
										<td th:text="${order.confirmationNumber}"></td>
										<td th:text="${order.amount}"></td>
										<td th:text="${order.dateCreated}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
