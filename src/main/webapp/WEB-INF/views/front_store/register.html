<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layouts/front_store">
<body>
	<div class="container" layout:fragment="content">
		<div class="row">
			<div class="col-md-12">
                  <div class="register-login">
                     <div class="cool-block">
                        <div class="cool-block-bor">
                        
                           <h3>Register</h3>
                         <div id="checkoutTabContent" class="tab-content well-lg" th:object="${customer}">
					<input type="hidden" id="validateUrl" th:value="@{/validateMember}" />
					<div id="member" class="tab-pane fade in active">
                           <form id="login" class="form-horizontal" role="form" th:action="@{/registerMember}" method="POST" th:object="${customer}">
                             <div class="form-group">
                               <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                               <div class="col-lg-10">
                                 <input type="email" class="form-control" name="email" placeholder="e.g.: kk@kk.com" />
                               </div>
                             </div>
                             <div class="form-group">
                               <label for="inputName1" class="col-lg-2 control-label">UserName</label>
                               <div class="col-lg-10">
                                 <input type="text" class="form-control" name="name" placeholder="user name" />
                               </div>
                             </div>
                             <div class="form-group">
                               <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                               <div class="col-lg-10">
                                 <input type="password" class="form-control" name="password" id="inputPassword1" placeholder="Password"/>
                               </div>
                             </div>
                             <div class="form-group">
								<label class="col-lg-2 control-label">Phone</label>
								<div class="col-lg-10">
									<input type="tel" name="phone" class="form-control" placeholder="e.g.: 734-555-1212" />
								</div>
							</div>
							  <div class="form-group">
								<label class="col-lg-2 control-label">Address</label>
								<div class="col-sm-10">
									<input type="text" name="address" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">City</label>
									<div class="col-sm-10 control-label">
									<select name="cityRegion" class="form-control">
										<option th:each="regionKey : ${regions.keySet()}" th:value="${regionKey}" th:text="${regions.get(regionKey)}"></option>
									</select>
									</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 control-label">CreditCard</label>
								<div class="col-lg-10">
								<input type="text" class="form-control" name="ccNumber" />
							</div>
							</div>
                             <div class="form-group">
                               <div class="col-lg-offset-2 col-lg-10">
                                 <button type="submit" class="btn btn-info">Sign up</button>
                                 <button type="reset" class="btn btn-default">Reset</button>
                               </div>
                             </div>
                           </form>
                           </div>
                           </div>
                           </div>
                        </div>
                     </div>   
                  </div>
               </div>	
		</div>
</body>
</html>
